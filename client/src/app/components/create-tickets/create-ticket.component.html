<form class="ticket-form" [formGroup]="form">
    <h2>Crear Nuevo Ticket</h2>
  
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" placeholder="Ingrese el título de la tarea" formControlName="title" >
    </div>
  
    <div class="form-group">
      <label for="content">Descripción:</label>
      <textarea id="content" name="content" placeholder="Ingrese la descripción de la tarea" rows="4" formControlName="content" ></textarea>
    </div>
  
    <div class="form-group">
      <label for="status">Estado:</label>
      <select id="status" name="status" formControlName="status">
        <option value="PENDING">Pendiente</option>
        <option value="COMPLETED">Completada</option>
        <option value="FINISHED">Finalizada</option>
      </select>
    </div>
  
    <button type="submit" class="submit-button" (click)="submitForm()">Crear Tarea</button>
  </form>
