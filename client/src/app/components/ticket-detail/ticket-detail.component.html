@let signalTicket = ticket();

<div class="card">
    <div class="card-header">
        <h3>{{signalTicket?.ticket_id}}</h3>
    </div>
    <div class="card-body">
        <h1 class="card-title">{{signalTicket?.title}}</h1>
        <p class="card-content">{{signalTicket?.content}}</p>
        <p class="card-status">{{signalTicket?.status}}</p>
    </div>
</div>
